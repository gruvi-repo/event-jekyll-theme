<!-- Portfolio Grid Section -->
    <section id="speakers" class="bg-white">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Organization</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.data.twenty_17.speakers %}
                <div class="col-md-3 col-sm-3 col-xs-3 speakers-item">
                    <a href="{{ post.website }}">
                        <img src="{{site.baseurl}}/css/2017_style/img/speaker/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <a href="{{ post.website }}" style="text-decoration: none">
                    <div class="speakers-caption">
                        <p><h4 styke="font-size: 120%;">{{ post.title }}</h4></p>
                        <p class="text-muted">{{ post.subtitle }}</p>
                        <p class="" style="color: #A6192E;">{{ post.position }}</p>
                    </div>
                    </a>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>

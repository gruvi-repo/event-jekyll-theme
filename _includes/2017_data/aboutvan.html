<!-- Portfolio Grid Section -->
    <section id="aboutvan" class="bg-white">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">About Vancouver</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.data.twenty_17.vancouver %}
                <div class="col-md-3 col-sm-6 speakers-item">
                    <a target="_blank" href="{{ post.website }}">
                        <img src="{{site.baseurl}}/css/2017_style/img/vancouver/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <a href="{{ post.website }}" style="text-decoration: none">
                    <div class="speakers-caption" style="margin-bottom: 30px">
                        <p><h4 style="font-size: 120%; text-align:center;">{{ post.title }}</h4></p>
                    </div>
                    </a>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
